<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cajita</title>
    <style> 
    
    
        #caja {
            width: 400px;
            height: 200px;
            background-color: blue;
            display: block;
        }  
        
        #foto{
            width:100%;
            height:100%;
            object-fit:cover;}

        @media screen and (orientation:landscape) {
            #caja {
            width: 200px;
            height: 400px; 
            }
        }
    </style>

</head>


<body>
    <picture id="caja">
        <img id="foto" src="delfin.jpg"/>

    </picture>

</body>

</html>
